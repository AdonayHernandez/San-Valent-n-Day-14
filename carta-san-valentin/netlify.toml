[build]
  # No se necesita comando de build porque es HTML est치tico
  publish = "."
  
[[redirects]]
  # Redirigir todas las rutas que no existen a Login.html
  from = "/*"
  to = "/Login.html"
  status = 200
  force = false
  
[[headers]]
  # Headers de seguridad para todas las p치ginas
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  # Cache para assets est치ticos (CSS, JS, im치genes)
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
